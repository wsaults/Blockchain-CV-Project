<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="../node_modules/particles.js/particles.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Curriculum Vitae</h1>
        <h2>Final assigment of the Blockchain Developer Udemy course</h2>
        <h3>Name: <span id="author"></span></h3>
        <h3>Title: <span id="title"></span></h3>
        <h3>Description: <span id="description"></span></h3>
        <h3>Email: <span id="email"></span></h3>
        <h3>Tips: <span id="tipAddress"></span></h3>

        <br>
        <h1>Send WillCoin</h1>
        <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
        <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
        <br><br><button id="send" onclick="App.sendCoin()">Send WillCoin</button>
        <br><br>
        <span id="status"></span>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
